name: Deploy with SemVer Enforcement

on:
  push:
    branches:
      - main  # Deploys to Dev on push
    tags:
      - 'v*'  # Matches all tags (vX.Y.Z, vX.Y.Z-test, etc.)

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set_env.outputs.environment }}
    steps:
      - name: Determine Environment
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=dev" >> $GITHUB_ENV
            echo "::set-output name=environment::dev"
          elif [[ "${{ github.ref }}" == refs/tags/v*-test* ]]; then
            echo "environment=test" >> $GITHUB_ENV
            echo "::set-output name=environment::test"
          else
            echo "environment=prod" >> $GITHUB_ENV
            echo "::set-output name=environment::prod"
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "ðŸš€ Deploying to ${{ steps.set_env.outputs.environment }}"
          echo "Using environment: ${{ vars.ENVIRONMENT }}"

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy  # Ensures cleanup runs after deploy
    env:
      ENVIRONMENT: ${{ needs.deploy.outputs.environment }}
    steps:
      - name: Cleanup Resources
        run: |
          echo "ðŸ§¹ Cleaning up resources in $ENVIRONMENT environment"
