name: Deploy with SemVer Enforcement

on:
  push:
    branches:
      - main  # Deploys to Dev on push
    tags:
      - 'v*'  # Matches all tags (v1.2.3, v1.2.3-test, etc.)

jobs:
  deploy_dev:
    if: startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Deploy to Dev
        run: |
          echo "üöÄ Deploying latest commit to DEV"
          # Add Dev deployment commands here

  deploy_test:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Tag Name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check SemVer Test Pattern
        run: |
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-test$ ]]; then
            echo "‚úÖ Valid Test Release: $TAG_NAME"
          else
            echo "‚ùå Invalid Test Tag: $TAG_NAME"
            exit 1
          fi

  deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Tag Name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check SemVer Production Pattern
        run: |
          if [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚úÖ Valid Production Release: $TAG_NAME"
          else
            echo "‚ùå Invalid Production Tag: $TAG_NAME"
            exit 1
          fi

