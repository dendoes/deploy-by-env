name: Deploy

on:
  push:
    branches:
      - main
  create:
    tags:
      - "v*-test"
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    environment:
      name: ${{ env.ENV }}  # Set the deployment environment dynamically
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" =~ refs/tags/v.*-test ]]; then
            echo "ENV=test" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" =~ refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "No matching environment" && exit 1
          fi
      
      - name: Deploy
        env:
          SECRET: ${{ secrets.SECRET }}
          ENVIRONMENT: ${{ vars.ENVIRONMENT }}
        run: |
          echo "Deploying to $ENVIRONMENT with secret $SECRET"
          # Add deployment commands here
